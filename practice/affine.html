<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>template</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css">
</head>
<canvas width="1000" height="1000"></canvas>
<script>
    var canvas = document.getElementsByTagName("canvas")[0];
    var context = canvas.getContext("2d");
    var matrix = [Math.random() * 10,Math.random() * 10,Math.random() * 10,Math.random() * 10,Math.random() * 10,Math.random() * 10];
    var total = 2000;
    var startTime  = new Date();

    function animate() {

        var now = new Date();
        var time = now - startTime;
        var position = time / total;
        if(position < 1) {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.setTransform((1 - position) + matrix[0] * position, matrix[1] * position, matrix[2] * position, (1 - position) + matrix[3] * position, matrix[4] * position, matrix[5] * position);
            context.fillRect(20, 20, 20, 20);
            requestAnimationFrame(animate);
        }
    }
    animate();
</script>
</body>
</html>
